<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="htpps://maxcdn.bootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function (){
            $("button").click(function (){
               $("#div1").load("ajaxContent.html", function (responseTxt, statusTxt, xhr) {
                   if (statusTxt == "success")
                       alert("Remote content loaded successfully!");
                   if (statusTxt == "error")
                       alert("Error: " + xhr.status + ": " + xhr.statusText);
               });
            });
        });

    </script>
</head>
<body>
<div class="container">
    <div id="div1"><h2>Executing Ajax load and Callback</h2></div>
    <button>GET CONTENT FROM REMOTE HTML FILE</button>
</div>
</body>
</html>
